<div ui-view="head" />
<!--Page Title-->
<section class="page-title">
    <div class="container">
        <div class="section-title row">
            <h3 class="col-md-6 col-xs-6">{{mainProduct.name}}</h3>
            <img ng-src="{{mainProduct.logoImage}}" class="col-md-6 col-xs-6 img-responsive" />
        </div>
    </div>
</section>
<!--End Page Title-->

<div>
    <div style="padding:2px; margin: 2px" ng-repeat="product in mainProduct.products" class="row">
        <div class="col-md-4 col-xs-3">
            <img class="img-responsive" ng-src="{{product.image}}" />
        </div>
        <div class="col-md-8 col-xs-9">
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
<div ui-view="foot" />
